<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>MoveFood: Add Item</title>
    <link rel="stylesheet" href="css/fluid_grid.css" type="text/css" />
    <link rel="stylesheet" href="css/boilerplate.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/movefood.js"></script>
    <script type="text/javascript" src="js/showitem.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="logo"><h1><a href="index.html">MoveFood</a></h1></div>
        <div id="page-title"><h2>Food Item</h2></div>
      </div>
      <div id="content">
        <div class="item">
          <div class="label">Name</div>
          <div id="food_name"></div>
        </div>
      
        <div class="item">
          <div class="label">Description</div>
          <div id="food_description"></div>
        </div>
      
        <div class="item">
          <div class="label">Quantity</div>
          <div id="food_quantity"></div>
        </div>
      
        <div class="item">
          <div class="label">Perishable</div>
          <div id="food_perishable"></div>
        </div>
      
        <div class="item">
          <div class="label">Expiration Date</div>
          <div id="food_expiration"></div>
        </div>
      
        <div class="item">
          <div class="label">Location</div>
          <div id="food_location"></div>
        </div>
      
        <div class="item">
          <div class="label">Notes</div>
          <div id="food_notes"></div>
        </div>
      
        <div class="item">
          <div class="label">Contact</div>
          <div id="food_contact"></div>
        </div>
      </div>
      <div id="footer" class="grid_12 alpha omega">
        <ul class="menu">
          <li><a href="https://github.com/chachasikes/MoveFood">Code on Github</a></li>
          <li>Created at <a href="http://www.rhok.org/">Random Hacks of Kindness #3</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
  </div>
  </div>
</html>
