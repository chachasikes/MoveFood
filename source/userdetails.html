<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="utf-8">
    <title>MoveFood - User Details</title>
    <link rel="stylesheet" href="css/fluid_grid.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/movefood.js"></script>
    <script type="text/javascript">
        function showList(results) {
            console.log(results);
        }
        $(document).ready(function(){
            $.ajax({
                url: "http://www.movefood.krangarajan.com/movefood/index.php/list_items",
                data: "",
                method: "post",
                success: function(results) {showList(results);},
                error: function(result) { alert("failed") },
                dataType: "json"});
        });
    </script>
</head>
<body>
<div id="container" class="section container_12">
    <div id="header">
        <div class="logo"><h1>MoveFood - User Details</h1></div>
    </div>
    <div id="content">
        <div id="userdetails">
            <div class="grid_1"><img id="userimage" src="#"/></div>
            <div class="grid_11">
                <div id="username">Joe Washel</div>
                <div id="userlocation">Georgetown, WA</div>
                <div id="userbio">I love delivering goods for those in need.</div>
            </div>
        </div>
        <div id="actions">
            <div id="haveaction" class="push_2 grid_4"><a href="add-item.html">I have</a></div>
            <div id="helpaction" class="push_2 grid_4"><a href="#">I can help</a></div>
        </div>
        <div id="lists">
            <div id="items" class="push_2 grid_4">
                <ul id="itemslist">
                    <li>So far.</li>
                </ul>
            </div>
            <div id="claims" class="push_2 grid_4">
                <ul id="claimslist">
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
</div>
</div>
</html>
